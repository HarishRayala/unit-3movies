<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar{
        background-color: aquamarine;
        height: auto;
        width: auto;
        display: flex;
        justify-content: space-between;
      }
      a{
        text-decoration: none;
        font-size: 30px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <a href="index.html">Home</a>
      <a href="movies.html">Movies</a>
      <a href="checkout.html">Checkout</a>
      <h1 id="wallet">0</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input type="number" id="amount">
      <button id="add_to_wallet" onclick="wallet()">Add to Wallet</button>
      <button id="book_movies"><a href="movies.html">Movies</a></button>
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
